<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		</div>

<div class="row">
			<a th:href="@{/employee/create}" class="btn btn-success pull-right">
				<span class="glyphicon glyphicon-plus"></span> Add new employee
			</a>
			<form class="form-inline pull-left" action="#"
				th:action="@{/employee/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Type employee name..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>

<th:block th:if="${#lists.isEmpty(employees)}">
			<h3>No employee</h3>
		</th:block>
<div class="container-fluid">
		<th:block th:unless="${#lists.isEmpty(employees)}">
			<div class="row">
				<table class="table table-bordered table-hover" width="50%">
					<thead>
						<tr>
							<th>No</th>
							<th>Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Address</th>
							<th>Landline_Number</th>
							<th>Mobile_Number</th>
							<th>Gender</th>
							<th>Permission</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact,iterStat : ${employees}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${contact.name}"></td>
							<td th:text="${contact.phone}"></td>
							<td th:text="${contact.email}"></td>
						    <td th:text="${contact.address}"></td>
						    <td th:text="${contact.landline_number}"></td>
						    	<td th:text="${contact.mobile_number}"></td>
						    	<td th:text="${contact.Gender}"></td>
						    	
						    	<td th:text="${contact.terms_conditons}"></td>
						    
							<td><a th:href="@{/employee/{id}/edit(id=${contact.id})}"><button type="button" class="btn btn-warning">Update</button></a></td>
							<td><a th:href="@{/employee/{id}/delete(id=${contact.id})}"><button type="button" class="btn btn-success">Delete</button></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>

	<!-- /.container -->





        
        
</body>
</html>
