<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container main-content form">
	<div class="row">
	<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
	<input type="hidden" th:field="*{id}" />
	
	<div class="form-group">
	<label>Name</label>
	<input type="text" class="form-control" th:field="*{name}" />
	</div>
	
	<div class="form-group">
	<label>Phone</label>
	<input type="text" class="form-control" th:field="*{phone}" />
	</div>

     <div class="form-group">
	<label>Email</label>
	<input type="text" class="form-control" th:field="*{email}" />
	</div>
	
	<div class="form-group">
	<label>Address</label>
	<input type="text" class="form-control" th:field="*{address}" />
	</div>
	
	<div class="form-group">
	<label>Landline_Number</label>
	<input type="text" class="form-control" th:field="*{landline_number}" />
	</div>
	
	<div class="form-group">
	<label>Mobile_Number</label>
	<input type="text" class="form-control" th:field="*{mobile_number}" />
	</div>
	
	
	<div class="form-group">
	<label>Gender</label>
	<input type="radio" class="form-control" name="male" id="m" value="Male" th:field="*{Gender}">
		<input type="radio" class="form-control" name="female" id="f" value="Female" th:field="*{Gender}">

	</div>
	
	
	<div class="form-group">
	<label>Terms_Conditions</label>
	<input type="checkbox" class="form-control" name="accept" id="a" value="Accept" th:field="*{terms_conditons}">
		<input type="checkbox" class="form-control" name="risk" id="r" value="Risk" th:field="*{terms_conditons}">

	</div>

	
	<button type="submit" class="btn btn-primary">Save</button>
	</form>    
	
	</div>
</div>




</body>
</html>
